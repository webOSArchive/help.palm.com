			}else if(objecttype == 'p')
			{

			}else if(objecttype == 't')
			{
				url=baseURL+locale+"/"+carrier+"/"+device+"/"+articlecategory+"/index.json";
			}
			window.location.href=url;
			//alert("URL:"+url);
		}
